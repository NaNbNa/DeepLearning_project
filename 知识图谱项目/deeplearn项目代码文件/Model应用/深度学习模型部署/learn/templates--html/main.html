                  <h2>lstm-项目介绍</h2>
                  <hr>
                  <hr>
                  <h6>使用方法和备注</h6>
                  <h6>1.模型内置，只需要填写数据集路径和model保存路径即可训练</h6>
                  <h6>2.支持自定义超参数，调节模型训练深度和学习深度</h6>
                  <h6>3.数据集：80%训练集，20%:测试集</h6>
                  <hr>
                  <h6>build网页用于训练模型</h6>
                  <h6>1.支持进度条跟踪训练进度</h6>
                  <h6>2.支持plotly画图，展示模型训练效果，以便查看模型是否过拟合等情况</h6>
                  <hr>
                  <h6>test网页用于测试模型</h6>
                  <h6>1.所需要测试的模型路径在build网页设置</h6>
                  <h6>2.可测试的模型是该网页训练的模型</h6>
