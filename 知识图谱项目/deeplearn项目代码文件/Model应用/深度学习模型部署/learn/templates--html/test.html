                  <h2>lstm-model-test</h2>
                  <pre class="prettyprint-test">
                      <span class="pln">RMSE：衡量预测值与真实值之间的离散程度</span>
                      <hr>
                      <span class="pln">MAPE：衡量预测值偏差的大小，越小表示模型预测效果越好</span>
                  </pre>
                  <hr>
                  <hr>
                  <h6>所需要测试的模型路径在build网页设置</h6>
                  <h6>使用训练好的模型和设定好的测试集对模型进行预测，并画图</h6>
                  <h6>测试集：数据集中未拿来训练的部分，规格和训练所用的数据集一致</h6>
                  <hr>
                  <hr>
                  <button id="testBtn" class="form-control btn-primary">Test Model</button>
                  <div id="test-img-container"></div>
                  <div id="RMSE"></div>
                  <div id="MAPE"></div>
              </div>
